<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="3;url=https://github.com/ThomasMate/MyPortfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Simulate a counter using localStorage for simplicity (works for one client/browser)
        document.addEventListener("DOMContentLoaded", function() {
            let visitCount = localStorage.getItem("visitCount");
            if (!visitCount) {
                visitCount = 0;
            }
            visitCount++;
            localStorage.setItem("visitCount", visitCount);

            // You could also make an API call here to save the count externally

            // Display the count
            document.getElementById("countDisplay").innerText = "This page has been visited " + visitCount + " times.";

            // Redirect to your GitHub portfolio after 3 seconds
            setTimeout(function() {
                window.location.href = "https://github.com/ThomasMate/MyPortfolio";
            }, 3000);
        });
    </script>
</head>
<body>
    <h1>Redirecting you to my GitHub Portfolio...</h1>
    <p id="countDisplay">Loading...</p>
</body>
</html>
